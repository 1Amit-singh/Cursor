<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Management</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
      </style>
</head>

<body class="w-auto">
    <div class="bg-mainBg"> 
        <!-- Navigation bar -->
        <div class="bg-gradient-to-r from-belowNav1  to-belowNav2 h-[6.313em]">
        <div class="bg-mainBg">
            <nav class="h-[5.688em] flex ml-[6.75em] items-center space-x-[2.375em]">
                <img class=" w-[4.125em] h-[4.125em] flex" src="images/NavLogo.png">
                <div class="text-white space-x-[2.375em] font-bold">
                    <a href="#">Matches</a>
                    <a href="#">Team</a>
                    <a href="#">Store</a>
                </div>
            </nav>
        </div>
        </div>

        <!-- Hero Section -->
        <div>
            <img src="images/tempHeroimgNoShadow.png" alt="" class="w-full">
            <div class=" h-[6.25em] bg-gradient-to-b from-belowNav1 to-transparent opacity-[38%]">
            </div>
        </div>

        <!-- Main Partners -->
        <div class="flex justify-center">
            <div class="flex space-x-[1.5em] font-bold text-white text-[1.125]">
            <p class="opacity-[60%]">Main Partners</p>
            <img src="images/nike.svg" alt="Nike Logo">
            <img src="images/Spotify.svg" alt="Spotify Logo">
            </div>
        </div>

        <!-- 2nd Section -->
       
        <div class="mx-auto mt-[6.25em] w-[76.5em] h-[102.875em] rounded-2xl bg-section2Bg">
            <div class="flex pt-[3.125em] flex-col items-center">
                <p class="text-3xl text-transparent bg-clip-text bg-gradient-to-r from-belowNav1 to-black to-50%"><b>Barcelona</b> Matches</p>
                <p class="font-bold mt-[20px] text-xs text-transparent bg-clip-text bg-gradient-to-r from-belowNav1 to-black to-50%">NEXT MATCH</p>
                <p class="font-bold mt-[10px] text-xl text-transparent bg-clip-text bg-gradient-to-r from-belowNav1 to-black to-70%">timer aaega yaha</p>
            </div>

            <!-- Next Match Section-->
            <div class="flex justify-center mt-[2.375em]">
            <div class="w-[66.5em] h-[28.438em] bg-section2Bg drop-shadow-xl rounded-lg">
                <!-- Top Portion -->
                <div class="h-[5.688em] rounded-t-lg bg-mainBg justify-between items-center">
                    <div class="text-white flex space-x-[14px]">
                        <p class="text-[60px] ml-[24px]">16</p>
                        <div class="ml-[14px] mt-[17px]">
                        <p class="text-2xl">SUNDAY</p>
                        <p class="text-xl font-thin">APRIL</p>
                        </div>
                        <div>
                            <p class="ml-[690px] mt-[17px] text-yellow-500 font-bold text-lg italic">NEXT MATCH</p>
                        </div>
                    </div>
                </div>

                <!-- Team LOGOS -->
                <div class="flex justify-between mt-[59px] mx-[118px]">
                    <div>
                        <img src="images/Team1Logo.png" alt="">
                    </div>
                    <div class="-mt-[10px] flex flex-col items-center">
                        <img src="images/laligaLogo.svg" alt="">
                        <p class="mt-[15px] text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-belowNav1 to-black">16:15</p>
                        <p class="mt-[27px] text-lg"><b>GETAFE</b> VS <b>FC BARCELONA</b></p>
                        <p class="mt-[13px]">STADIUM NAME</p>
                    </div>
                    <div>
                        <img src="images/Team2Logo.png" alt="">
                    </div>
                </div>

            </div>
            </div>

             <!-- Barca Store  -->
             <div class="mt-[50px] flex flex-col items-center">
                <div class="flex justify-center space-x-2">
                <p class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-belowNav1 to-black">Barca</p>
                <p class="text-4xl">Store</p>
                </div>
                <div class="mt-[50px]">
                    <div class="w-[1183px] h-[305px] rounded-2xl flex justify-between">
                        <div class="h-[305px] w-[283px] bg-slate-700 rounded-xl"></div>
                        <div class="h-[305px] w-[283px] bg-slate-700 rounded-xl"></div>
                        <div class="h-[305px] w-[283px] bg-slate-700 rounded-xl"></div>
                        <div class="h-[305px] w-[283px] bg-slate-700 rounded-xl"></div>
                    </div>
                </div>
            </div>

            <!-- Barca News -->
            <div class="mt-[50px] flex flex-col items-center">
                <div class="flex justify-center space-x-2">
                <p class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-belowNav1 to-black">Barca</p>
                <p class="text-4xl">News</p>
                </div>
                <div class="mt-[50px]">
                    <div class="w-[1183px] h-[305px] rounded-2xl flex justify-between">
                        <div class="h-[269px] w-[372px] bg-slate-700"></div>
                        <div class="h-[269px] w-[372px] bg-slate-700"></div>
                        <div class="h-[269px] w-[372px] bg-slate-700"></div>
                    </div>
                </div>
            </div>
            

       </div>
    
</body>
</html>
